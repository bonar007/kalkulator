<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Konversi Bilangan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Konversi Bilangan</h1>
        <input type="text" id="inputValue" placeholder="Masukkan nilai" />
        <select id="fromBase">
            <option value="2">Biner</option>
            <option value="10">Desimal</option>
            <option value="8">Oktal</option>
            <option value="16">Heksadesimal</option>
        </select>
        <span>ke</span>
        <select id="toBase">
            <option value="2">Biner</option>
            <option value="10">Desimal</option>
            <option value="8">Oktal</option>
            <option value="16">Heksadesimal</option>
        </select>
        <button id="convertButton">Konversi</button>
        <h2>Hasil: <span id="result"></span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
